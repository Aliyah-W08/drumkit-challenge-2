<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> DrumKit</title>
    <link rel="stylesheet" href="style.css"> <!--link for css-->

</head>

<body>
    <h1 style="color: white;">DrumKit</h1>
    <img src="./images/drums.gif">
    <p style="color: white;">Click or press the following keys:</p>

    <div class="buttons">

            <button id="a button">a</button>
            <audio id="boomSound" src="drumkit sounds/sounds/boom.wav"></audio>

            <button id="s button">s</button>
            <audio id="clapSound" src="drumkit sounds/sounds/clap.wav"></audio>
        

            <button id="d button">d</button>
            <audio id="hihatSound" src="drumkit sounds/sounds/hihat.wav"></audio>

            <button id="f button">f</button>
            <audio id="kickSound" src="drumkit sounds/sounds/kick.wav"></audio>

            <button id="h button">h</button>
            <audio id="openhatSound" src="drumkit sounds/sounds/openhat.wav"></audio>

            <button id="j button">j</button>
            <audio id="rideSound" src="drumkit sounds/sounds/ride.wav"></audio>

            <button id="k button">k</button>
            <audio id="snareSound" src="drumkit sounds/sounds/snare.wav"></audio>

            <button id="l button">l</button>
            <audio id="tinkSound" src="drumkit sounds/sounds/tink.wav"></audio>

            <button id="p button">p</button>
            <audio id="tomSound" src="drumkit sounds/sounds/tom.wav"></audio>
    </div>

</body>

<footer>
    <script src="javascript.js"></script> <!--link for javascript-->
</footer>

</html>
